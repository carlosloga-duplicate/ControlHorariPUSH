        <div data-role="page" id="pageSETHORA" data-theme="a" >
            <!-- LINEA DE CABECERA -->
            <div data-role="header" data-theme="a" style="margin-bottom: 0px; margin-top: 0px;">  
                <table width="100%" cellpadding="0" cellspacing="0"><tr>
                    <td style="padding: 0px; vertical-align: middle;"><img src="img/logo.png" /></td>
                    <td style="padding: 0px; text-align: center; width: 100%;"><h3>Control Horari</h3></td>
                    <td style="padding: 0px; text-align: right;"><a href="#panelMenu" data-role="button" data-inline="true" data-icon="bars"></a></td>
                </tr></table>                
            </div>

            <!-- CONTENIDO -->
            <div data-role="content" data-theme="a">
                <table style="width: 100%;" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="width:98%; text-align: center;">
                            <div data-role="fieldcontain" style="width:90%; text-align: center; margin-top: 0px; margin-bottom: 10px;">
                                <table style="width: 100%;"><tr>
                                    <td><h3for="DIA">Jornada dia</h3></td>
                                    <td><input type="date" name="DIA" id="DIA" value="" /></td>
                                </tr></table>
                            </div>
                        </td>
                    </tr>
                    <!-- PANEL D'ENTRADA -->
                    <tr><td style="width: 100%; padding: 0px;"><div style="border: 1px solid #D2F1CE; background-color: #D2F1CE; border-radius: 15px; -moz-border-radius: 15px; width: 100%;">
                    <table style="width: 100%;" cellpadding="0" cellspacing="0">
                        <tr><td style="text-align: center;"><label style="font-size: large; font-weight:bold;">Hora d'entrada</label></td></tr>
                        <tr>
                         <td style="text-align: center; width: 100%; padding: 0px;">
                          <fieldset data-role="controlgroup" data-type="horizontal">                                
                                <input type="radio" name="radioENTRADA" id="radioENTRADA_HORA_ACTUAL" value="EHA" checked="checked">
                                <label for="radioENTRADA_HORA_ACTUAL" style="height: 55px; vertical-align: middle;">Ara<br/>08:10</label>
                                <input type="radio" name="radioENTRADA" id="radioENTRADA_HORA_DEFECTE" value="EHD">
                                <label for="radioENTRADA_HORA_DEFECTE" style="height: 55px; vertical-align: middle;">Def.<br/>08:00</label>
                                <input type="radio" name="radioENTRADA" id="radioENTRADA_HORA_ALTRE" value="EHO"> 
                                <label for="radioENTRADA_HORA_ALTRE">Altre<br/>
                                    <select name="selectHoraENTRADA" id="selectHoraENTRADA" data-mini="true" style="z-index: 500; width: 100px;">
                                        <option value="1">07:00</option>
                                        <option value="2">07:05</option>
                                        <option value="3">07:10</option>
                                        <option value="4">07:15</option>
                                    </select> 
                                </label>                                 
                            </fieldset>
                        </td>
                        </tr>
                        <tr>                            
                            <td style="text-align: center; width: 100%;">
                                <img src="img/ENTRADA.png" width="282px"/>
                            </td>   
                        </tr></table>
                    </div></td></tr>
                    <tr><td>&nbsp;</td></tr>
                    <!-- PANEL DE SORTIDA -->
                    <tr><td style="padding: 0px; width: 100%;"><div style="border: 1px solid #FCC6B6; background-color: #FCC6B6; border-radius: 15px;-moz-border-radius: 15px;">
                        <table style="width: 100%; text-align: center;" cellpadding="0" cellspacing="0">
                            <tr><td >
                                <div style="border: 1px solid #FFDBD0; background-color: #FFDBD0; border-radius: 15px;-moz-border-radius: 15px;">
                                    <table style="width: 100%; text-align: center;" cellpadding="0" cellspacing="0">
                                        <tr><td style="text-align: center;"><label style="font-size: large">Temps de descans</label></td></tr>
                                        <tr>
                                            <td style="text-align: center;">
                                                <fieldset data-role="controlgroup" data-type="horizontal">                                                                                    
                                                    <input type="radio" name="radioDESCANS" id="radioDESCANS_TEMPS_DEFECTE"  value="DTD" checked="checked">
                                                    <label for="radioDESCANS_TEMPS_DEFECTE" style="height: 55px; vertical-align: middle;">Defecte<br/>00:45</label>
                                                    <input type="radio" name="radioDESCANS" id="radioDESCANS_TEMPS_ALTRE" value="DTO"> 
                                                    <label for="radioDESCANS_TEMPS_ALTRE">Altre<br/> 
                                                        <select name="selectTempsDESCANS" id="selecTempsDESCANS" data-mini="true" style="z-index: 500;">
                                                            <option value="1">00:05</option>
                                                            <option value="2">00:10</option>
                                                            <option value="3">00:15</option>
                                                            <option value="4">00:30</option>
                                                            <option value="4">00:35</option>
                                                            <option value="4">00:40</option>
                                                            <option value="4">00:45</option>
                                                            <option value="4">00:50</option>
                                                            <option value="4">00:55</option>
                                                            <option value="4">01:00</option>
                                                        </select> 
                                                    </label>
                                                </fieldset>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </td></tr>
                            <tr><td style="text-align: center;" ><label style="font-size: large; font-weight:bold;">Hora de sortida</label></td></tr>
                            <tr>
                                <td  style="text-align: center; padding: 0px; width: 100%;">
                                    <fieldset data-role="controlgroup" data-type="horizontal">                                
                                        <input type="radio" name="radioSORTIDA" id="radioSORTIDA_HORA_ACTUAL" value="SHA" checked="checked">
                                        <label for="radioSORTIDA_HORA_ACTUAL" style="height: 55px; vertical-align: middle;">Ara<br/>17:45</label>
                                        <input type="radio" name="radioSORTIDA" id="radioSORTIDA_HORA_DEFECTE" value="SHD">
                                        <label for="radioSORTIDA_HORA_DEFECTE" style="height: 55px; vertical-align: middle;">Def.<br/>17:30</label>
                                        <input type="radio" name="radioSORTIDA" id="radioSORTIDA_HORA_ALTRE" value="SHO"> 
                                        <label for="radioSORTIDA_HORA_ALTRE">Altre<br/> 
                                            <select name="selectHoraSORTIDA" id="selectHoraSORTIDA" data-mini="true" style="z-index: 500;">
                                                <option value="1">17:00</option>
                                                <option value="2">17:05</option>
                                                <option value="3">17:10</option>
                                                <option value="4">17:15</option>
                                            </select> 
                                        </label>
                                    </fieldset>
                                </td>
                            </tr>
                            <tr>                            
                                <td style="text-align: center; width: 100%;">
                                    <img src="img/SORTIDA.png" width="282px"/>
                                </td>   
                            </tr>
                          </table>
                    </div></td></tr>
                </table>
            </div>
